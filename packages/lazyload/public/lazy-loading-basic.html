    <script>
      function isInViewport(element) {
        const viewport_height = document.documentElement.clientHeight;
        const viewport_width = document.documentElement.clientWidth;
        const dimension = element.getBoundingClientRect();

        if (!dimension.width || !dimension.height) {
          return false;
        }

        const top = dimension.top >= 0 && dimension.top < viewport_height;
        const bottom =
          dimension.bottom >= 0 && dimension.bottom < viewport_height;
        const left = dimension.left >= 0 && dimension.left < viewport_width;
        const right = dimension.right >= 0 && dimension.right < viewport_width;
        return (top || bottom) && (left || right);
      }

      const images = Array.from(document.querySelectorAll("img"));
      document.addEventListener("scroll", () => {
        images.forEach(image => {
          if (isInViewport(image)) {
            image.addEventListener("load", () => {
              images.splice(images.indexOf(image), 1);
            });

            image.src = image.dataset.src;
          }
        });
      });
    </script>
